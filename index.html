<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pluralsight Clone Github</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-section">
        <img id="logo" src="./assets/login-logo.png" alt="" />
        <form>
          <label for="email">Email or Username</label>
          <input type="text" />
          <label for="password">Password</label>
          <input type="password" />
          <button type="submit" class="sign-btn">Sign In</button>
        </form>
        <a href="#">Forgot Password?</a>
        <a href="#">Sign In With Your School or Company</a>
        <button class="create-btn">Create An Account</button>
      </div>
      <div class="image-section">
        <h1>Let's create the future <span id="together">together.</span></h1>
        <button class="trial-btn">Start a FREE 10-day trial</button>
      </div>
    </div>
  </body>
